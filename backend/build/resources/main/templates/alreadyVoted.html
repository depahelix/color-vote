<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>You already voted!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body th:bgcolor="''+${favoriteColor}+''" style="color: #333">
<div align="center">
    <p style="font-weight:bold; font-size: x-large;" th:text="'Sorry, you already voted for '+${favoriteColor}+' and you are not allowed to change your vote.'" />
    <div style="background-color: white; padding: 5px;">
        <a th:href="'/vote?favoriteColor='+${favoriteColor}+''">Yeah, you're right, this is a wicked beautiful page.  Take me to the results again.</a>
    </div>
</div>
</body>
</html>
